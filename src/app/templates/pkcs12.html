{% extends "base.html" %}
{% block content %}
    <h3>CA: {{ caname }}</h3>
    <h4 title=".pfx file">pkcs12 for {{ cname }}</h4>
    <div style="display: flex;justify-content: center;">
	    <div>
               <form id="menu" method="POST" action=".">
                   <input type="submit" value="Home">
               </form>
	    </div>
	    <div>
               <form id="back" method="GET" action="info">
                   <input type="hidden" name="file" value="{{ctype}}/{{cname}}/{{ctype}}.crt">
                   <input type="submit" value="Back">
               </form>
            </div>
    </div>
    <script language="javascript">
	 function gogo() {
	   var val = document.getElementById('pkcs12p').value;
	   if (val !== null && val !== '') {
	     document.getElementById('fpkcs12').submit();
	   }
	   else {
	     alert("Password is empty !!!");
	   }
         }
    </script>
    <form id="fpkcs12" method="POST">
	    <input type="hidden" name="cname" value="{{cname}}">
    <table>
	    <tr><th>Password</th><td><input name="pkcs12p" id="pkcs12p" type="password"></td></tr>
	    <tr><td colspan="2" align="center"><input type="button" value="Ok" onclick="javascript:gogo()"></td></tr>
    </table>
    </form>

{% endblock %}
